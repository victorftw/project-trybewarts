<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
        alt="trybewarts logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" name="email" id="email-header" placeholder="Email">
        <input type="password" name="password" id="senha-header" placeholder="Senha">
        <button type="submit" id='botao-header'>Entrar</button>
      </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            <input type="text" id="input-email" placeholder="Email">
        </form>
        <img src="images/trybewarts-colored.svg" alt="trybe wards forms logo" id="trybewarts-forms-logo">
    </main>
  </body>
  <script src="script.js"></script>
</html>
